name: Sync Geography and Bump Version

on:
  push:
    branches:
      - main
    paths:
      - 'datasets/geography/countries.ndjson'
      - 'datasets/geography/continents.ndjson'
      - 'datasets/geography/regions.ndjson'
      - 'datasets/geography/assets/flags/svg/**'

jobs:
  sync-and-bump-geography:
    if: github.repository == 'Culturae-org/cultpedia'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Build binaries
        run: |
          # Linux
          GOOS=linux GOARCH=amd64 go build -o cultpedia-linux-amd64 ./cmd

      - name: Run validate-geography
        run: ./cultpedia-linux-amd64 validate-geography

      - name: Run check-geography-duplicates
        run: ./cultpedia-linux-amd64 check-geography-duplicates

      - name: Run check-geography-translations
        run: ./cultpedia-linux-amd64 check-geography-translations

      - name: Bump geography version
        run: ./cultpedia-linux-amd64 bump-geography-version

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Get new version
        run: |
          VERSION=$(jq -r .version datasets/geography/manifest.json)
          echo "NEW_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Create branch and push changes
        run: |
          BRANCH_NAME="sync-bot/geography-v${{ env.NEW_VERSION }}"
          git checkout -b "$BRANCH_NAME"
          git add datasets/geography/manifest.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "HAS_CHANGES=false" >> $GITHUB_ENV
          else
            git commit -m "chore: bump geography version [v${{ env.NEW_VERSION }}]"
            git push -u origin "$BRANCH_NAME"
            echo "HAS_CHANGES=true" >> $GITHUB_ENV
            echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
          fi

      - name: Create Pull Request
        if: env.HAS_CHANGES == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --base main \
            --head "${{ env.BRANCH_NAME }}" \
            --title "chore: bump geography version [v${{ env.NEW_VERSION }}]" \
            --body "Automated geography version bump to v${{ env.NEW_VERSION }}"
